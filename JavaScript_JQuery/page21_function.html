<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result{
            background-color: yellow;
            height: 150px;
            padding: 8px;
        }
        body{
            padding: 2em;
        }
    </style>
    <script>
        function rectangle(){
           //1.가로값, 세로값 얻어오기
           //document.getElementById("아이디명")==>html객체
           let w=document.getElementById("n1").value;
           let h=document.getElementById("n2").value;
           //alert(w)
           //2.유효성 체크
           if(!w){
            alert('가로값을 입력하세요');
            document.getElementById("n1").focus();
            return;
           }

    
           
           //3.사각형 면적 구해 id가 result인 곳에 출력하기
           let area=parseInt(w)*parseInt(h);
           let obj=document.getElementById("result");
           alert(obj);//HTMLDivElement
           obj.innerHTML="<h3>가로값: "+w+"cm</h3>";
           obj.innerHTML+=`
           <h3>세로값:${h}cm</h3>
           <h3>사각형 면적:${area}cm</h3>
           `;

        }

        //원의 면적 구하는 함수 구성하고 호출하기
        const circle=function(){
            let r=document.getElementById("r").value
            // alert(r);
            const PI=3.14;//상수
            let area=PI*r**2; //r의 2승
            //alert(area)
            let obj=document.getElementById('result');//div
            obj.innerHTML=`
                <h3>반지름이 ${r}cm인 원의 면적: ${area.toFixed(2)}cm</h3>
            `;
        }//----------------------------

    </script>
</head>
<body>
    가로값: <input type="text" id="n1"><br>
    세로값: <input type="text" id="n2"><br>
    <button onclick="rectangle()">사각형의 면적 구하기</button>
    <hr>
    반지름: <input type="text" id="r"><br>
    <button onclick="circle()">원의 면적 구하기</button>
    <hr color="red">
    <div id="result">

    </div>
</body>
</html>
