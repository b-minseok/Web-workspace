<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*input중 readonly속성인 요소들을 선택해서 배경색을 sil
        ver색 주세요*/
        input[readonly]{
            background-color: silver;
        }

    </style>
</head>
<body>
    <h1>연산자 실습</h1>
    <form name="frm">
            <!-- label+input+br -->
        <label for="kor">국 어:</label>
        <input name="kor" id="kor" type="text"><br>

        <label for="math">수 학:</label>
        <input type="text" name="math" id="math"><br>

        <label for="eng">영 어:</label>
        <input type="text" name="eng" id="eng"><br> 
        
        <label for="sum">합 계:</label>
        <input type="text" name="sum" id="sum" readonly><br> 

        <label for="avg">평 균:</label>
        <input type="text" name="avg" id="avg" readonly><br>
        <br>
        <input type="button" value="성적내기" onclick="grade()"> 
        <input type="reset" value="다시쓰기"> 
        <!-- input:reset -->
    


    </form>
    <script>
        function grade(){
            //form이름.input이름.value 식으로 접근
            //1. 사용자가 입력한 국어점수 얻어오기
            let kor=frm.kor.value;
            //alert(kor+" typeof kor: "+typeof(kor))
            //2. 사용자가 입력한 수학점수 얻어오기
            let math=frm.math.value;

            //3. 사용자가 입력한 영어점수 얻어오기
            let eng=frm.eng.value;

            //4. 사용자가 입력한 값들의 유효성 체크
            //입력값들이 비어있을 경우 조건체크해서 alert("국어점수를 입력하세요")
            if(kor==""){
                alert('국어 점수를 입력하세요');
                frm.kor.focus();//입력 포커스를 주기
                return;//아래 문장을 실행하지 않는다.
            }
            if(!math){
                alert('수학 점수를 입력하세요');
                frm.math.focus();
                return;//아래 문장을 실행하지 않는다.
            }
            if(!eng){ //영어 입력값이 없다면==>false 반환 !false=>true
                alert('영어 점수를 입력하세요');
                frm.eng.focus();
                return;//아래 문장을 실행하지 않는다.
            }

            //5. 국영수 합계점수 구해서 합계 입력란에 넣어주기
            let sum=parseFloat(kor)+parseFloat(math)+parseFloat(eng);
            //alert(sum)
            frm.sum.value=sum.toFixed(1); //소수점 이하 1자리까지만 출력
            //6. 국영수 평균점수 구해서 평균 입력란에 넣어주기
            frm.avg.value=(sum/3).toFixed(1);
        }//---------------------
    </script>
</body>
</html>
