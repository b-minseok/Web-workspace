<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>함수,메소드 (function , method)</h1>
    <hr>
    <script>
        /*
        # 함수 구성 방법
        [1]
        function 함수명 ([매개변수]){ ==>hoisting(끌어올림)이 지원됨
            기능
            [return 값]
        }
        [2] literal 방식으로 구성 ==>hoisting 지원 안됨
        const 함수명=fuction([매개변수]){

            [return 값]
        }
        
        */
        //go(); //==>hoisting
       //<1> 매개변수x, 반환 값x
       function go(){
        alert('구글로 가요~');
        location.href='http://www.google.com';
       }
       //go();
       
       //goWhere('http://www.daum.net'); //hoisting[x]
       //<2> 매개변수o,반환 값 x
        const goWhere=function(url){ //리터러 방식은 함수를 구성한 후 그 아래서 호출해야 함
            alert(url+"로 갑니다~");
            location.href=url;
        }
        //goWhere('http://www.naver.com');
        //goWhere('http://www.daum.net');

        //<3>매개변수x, 반환값o
            function show(){
                console.log("show()호출됨...");
                return '★★★★★';
                //show()함수를 호출한 쪽으로 '★★★★★' 문자열을 돌려준다
            }
            show();
            //반환값이 있는 함수는 함수 호출할떄 반환 값을 받아줄 변수를 선언하자
            var star=show();
            //alert(star);

            //<4> 매개변수o,반환값o
            //매개변수 2개 받아서 곱하기를 수행하고 곱한 결과값을 반환하는 함수를 구성하세요
       var plus=function(x, y){
        let z=x+y;
        console.log(`${x}+${y}=${z}`);
        return z;
       }
       let money=plus(20,30);
       //alert(money*2)
       
       //goWhere2함수 구성하기
       //prompt 이용해서 어디로 갈까요(url주소 입력)
       //입력받은 url로 이동하기(goWhere함수 활용)

       function goWhere2(){
        let url=prompt('어디로 갈까요? url주소 입력하세요');
        if(!url){
            return;
        }
        goWhere(url);
       }
    </script>
    <button onclick="go()">Go google</button>
    <a href="http://www.nate.com">Go Nate</a>
    <hr>
    <button onclick="gowhere2()">Go Anywhere</button>
    <a href="#" onclick="goWhere2()">Go Anywhere2</a>
    <a href="javascript:goWhere2()">Go Anywhere3</a>
    <!-- href속성에 자바스크립트 함수를 동작시키려면 
        javascript: 프로토콜을 붙여준다 -->
</body>
</html>
