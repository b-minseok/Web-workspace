<!DOCTYPE html>
<html>
<head>
    <title>page06_table.html</title>

</head>
<body>
    <h1>표 만들기 - table 태그</h1>
    <!-- 3행 2열 테이블 만들기 -->
    <table border="1" width="300" height="150">
        <!-- 1행 tr태그 (table row) -->
        <tr>
            <!-- 2열 :td태그 (table date,table definition) -->
            <td>1행1열</td>
            <td>1행2열</td>
        </tr>

        <!-- 2행 -->
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>

        </tr>
        <!-- 3행 -->
        <tr>
            <td>3행1열</td>
            <td>3행2열</td>
        </tr>
        
    </table>
    <hr color="red">
    <table border="1" width="90%">
        <caption>월별 저축액</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>savings</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1월</td>
                <td>500,000원</td>
            </tr>
            <tr>
                <td>2월</td>
                <td>300,000원</td>
            </tr>
            <tr>
                <td>3월</td>
                <td>100,000원</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td>총합계</td>
                <td>900,000원</td>
             </tr>
        </tfoot>

    </table>

</body>
</html>
