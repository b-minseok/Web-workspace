<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>page05_image.html</title>

<body>
    <h1>이미지 태그 - img</h1>
    <img src="images/a.jpg" alt="기린 이미지입니다"
    width="100" height="100"> <!--alt는 이미지 설명-->
        <!--img 속성
        [1] src : 이미지파일의 경로 지정(url)
        [2] alt : 대체 설명 (이미지가 없을 때 대체할 설명 기술)
        [3] width : 이미지 폭 (기본단위: px)
        [4] height : 이미지 높이 
        -->
    <img src="/images/ab.png">
    <img src="images/b.jpg">
    <hr color="green">
    <figure>
    <img src="https://ssl.pstatic.net/melona/libs/1480/1480111/b9b67f2fce526a7a4b48_20240105153514740.jpg"
    width="400">
    <figcaption>네이버 배너 광고</figcaption>
    </figure>
    <hr color="red">
    <!-- 이미지 3개 띄우기 -->
    <a href="page04_link.html"><img src="./images/people.png" alt="사람"></a><br>
    <img src="/images/c.jpg">
</body>
</html>
