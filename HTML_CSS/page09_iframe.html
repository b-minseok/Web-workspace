<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page09_iframe.html</title>
</head>
<body>
    <h1>iframe- Internal frame (내부 프레임)</h1>
    <p>
        iframe은 외부 웹페이지나 동영상 등을 내장할 떄 사용한다 <br>
        속성 : width, height=> iframe의 크기 지정 <br>
            src => 내장할 컨텐츠의 url을 지정
    </p>
    <iframe src="sample/agree.html" width="80%" height="300"></iframe> 
    <br>
    <label for="agree">
        <input type="checkbox" name="agree" id="agree">
        이용약관에 동의합니다
    </label>
    <hr color="red">

    <iframe width="560" height="315" src="https://www.youtube.com/embed/bv9qUjb5oGQ?si=arLNHSGClkGD5kTn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

   

</body>
</html>
