<!doctype html>
<!-- page03_list.html  -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>page03_list.html</title>
    </head>
    <body>
        <h1>ol tag -순서있는 목록(ordered list)</h1>
        <!-- ol태그 속성
        [1] type: 1 (default 기본값), A, a, I, i 
        [2] start : 시작값을 지정 (숫자)
    -->
        <ol type="A" start="5"> 
            <li>Facebook</li>
            <li>Tweeter</li>
            <li>Instagram</li>
        </ol>
        <hr color="blue">
        <h1>ul tag -순서없는 목록(unordered list)</h1>
        <!-- ul태그 속성 
            [1] type: disc(default),circle(빈 원), square
        -->
        <ul type="square"> 
            <li>Facebook</li>
            <li>Tweeter</li>
            <li>Instagram</li>

        </ul>
        <hr color="red">
        
        <!-- 실습문제 -->
        
        <ul>
            <li>coffee</li>
            <li>tea
                <ul type="square">
                    <li>black tea</li>
                    <li>green tea</li>

                </ul>
                

            </li>
        </ul>




    </body>






</html>
