<!DOCTYPE html>
<!-- page12_input.html -->
<html>
    <head>
        <meta charset="UTF-8"> 
        <title>page12_input.html</title>
    </head>
    <body>
        <h1>입력양식-input element</h1>
        <p>input요소들은 form태그와 함꼐 사용하는
            경우가 많다 <br>
            form태그는 사용자가 입력한 값들을
            서버에 전달하고자 할 때 사용한다 <br>
            form태그 안에는 다양한 입력양식이 올 수 있다 
            (input,select, textarea, button ... )
        </p>
        <hr color="red">
        <!-- form태그의 속성
        [1] action: 서버 페이지를 기술
        [2] method: 요청방식을 기술 
                (get(default),post,delete,put,options) 
            -->
        <form action="login.jsp" method="post">
            <label>아이디</label>
            <input type="text" name="userid">
            <br><br>
            <label>비밀번호</label>
            <input type="password" name="userpw">
            <br><br>
            <input type="submit" value="로그인">
            <!-- 서버에 전송하는 기능을 갖는 버튼 -->
            <input type="reset" value="다시쓰기">
            <!-- 초기화 기능을 갖는 버튼 -->
            <input type="button" value="일반버튼" 
            onclick="alert('안녕')">
        </form>
        <hr color="blue">
        <input type="text" name="hobby">
        <input type="submit">
    </body>
</html>
