<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page11_div_span.html</title>
    <style>
        div{
            background-color: blueviolet;
            margin: 10px; /*바깥여백*/
            padding: 20px; /*안쪽여백*/
            width: 50%;
            height: 50px;
        }
        span{
            display: inline-block;
            background-color: pink;
            margin: 10px;
            padding: 7px;
            width: 200px; 
            height: 40px;
            /* 인라인요소=컨텐츠만큼 차지해서 width나 height 안먹음 */
        }
    </style>
</head>
<body>
    <h1>공간분할 태그-div, span</h1>
    <h2>블럭요소:div , 인라인요소:span</h2>
    <hr>
    <div>하늘</div>
    <div>땅</div>
    <div>바다</div>
    <div>
        산
        <img src="images/people.png">
        <button>Click Me</button>
    </div>

    <hr color="red">
    <span>봄</span>
    <span>여름</span>
    <span>가을</span>
    <span>겨울</span>

    
</body>
</html>
